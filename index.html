<html>

    <title>Weather Report</title>

<body>


    <h1>Welcome!!</h1>

    <h3>This is a weather report web application</h3>

    <form>

    </form>

    <div class="float-container">
        <div class="float-child">
            <p id="current_time"> time</p>
            <p id="weather_">Weather loading...</p>
            <img id="icon" src="" , width="300" height="300">

        </div>

        <div class="float-child">
            <p id="windSpeed">Wind Speed....</p>
        </div>

    </div>

    <p id="city">City...</p>
    <p id="temp">Temperature loading....</p>

    <script src="js/JavaScript.js"></script>
